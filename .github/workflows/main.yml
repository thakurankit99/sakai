name: Sakai 23 CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: "Enter the branch name to deploy (e.g., 23.x)"
        required: true
        default: "23.x"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Sakai Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch_name }}

      - name: Set Up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          architecture: x64

      - name: Cache Maven Dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Sakai with Maven
        run: |
          mvn clean install -Dmaven.test.skip=true
          cp web/target/sakai.war ./sakai.war

      - name: Upload `sakai.war` as an Artifact
        uses: actions/upload-artifact@v2
        with:
          name: sakai-war
          path: ./sakai.war

  docker:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository (For Dockerfile)
        uses: actions/checkout@v2

      - name: Download `sakai.war` from Artifact
        uses: actions/download-artifact@v2
        with:
          name: sakai-war

      - name: Checkout `sakaiprops` Repository (Fetch `sakai.properties`)
        uses: actions/checkout@v2
        with:
          repository: thakurankit99/sakaiprops
          ref: main
          token: ${{ secrets.SAKAIPROPS_PAT }}

      - name: Move `sakai.properties` Into `sakai/` Directory
        run: |
          mkdir -p sakai
          mv sakai.properties sakai/sakai.properties

      - name: Build Docker Image (With Correct `sakai.properties` Path)
        run: |
          echo "âœ… Building Docker image..."
          docker build -t ankitosm/sakai:${{ github.event.inputs.branch_name }} .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Push Docker Image to Docker Hub
        run: |
          echo "âœ… Pushing Docker image..."
          docker push ankitosm/sakai:${{ github.event.inputs.branch_name }}

  deploy:
    needs: docker
    runs-on: ubuntu-20.04
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            echo "ðŸ”„ Pulling latest Sakai image..."
            docker pull ankitosm/sakai:${{ github.event.inputs.branch_name }}
            
            echo "ðŸ”„ Ensuring Docker network exists..."
            docker network create sakai_default || true
            
            echo "ðŸ›‘ Stopping existing Sakai container..."
            docker stop sakai-app || true
            
            echo "ðŸ—‘ Removing old Sakai container..."
            docker rm sakai-app || true

            echo "ðŸš€ Running Sakai container..."
            docker run -d --name sakai-app --network=sakai_default -p 8080:8080 ankitosm/sakai:${{ github.event.inputs.branch_name }}
            
            echo "âœ… Deployment complete! Sakai should be running on http://${{ secrets.VPS_HOST }}:8080"
