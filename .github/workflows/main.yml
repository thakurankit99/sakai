name: Sakai 23 CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: "Enter the branch name to deploy (e.g., 23.x)"
        required: true
        default: "23.x"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Sakai Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch_name }}

      - name: Set Up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"
          architecture: x64

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build Parent POM First
        run: |
          echo "🔧 Building parent POM (master)..."
          mvn -q clean install -N
          mvn -q clean install -pl master -am -DskipTests

      - name: Build Sakai (Quiet Mode)
        run: |
          echo "🔧 Building Sakai in quiet mode..."
          mvn -q clean install -Dmaven.test.skip=true -U -Dorg.slf4j.simpleLogger.defaultLogLevel=error | tee build.log | grep -E "ERROR|WARN|BUILD SUCCESS|BUILD FAILURE" || true

      - name: Debug Last 50 Lines if Build Fails
        if: failure()
        run: |
          echo "❌ Build failed! Showing last 50 lines of logs for debugging..."
          tail -n 50 build.log

      - name: Collect All WAR Files
        run: |
          echo "🔍 Collecting all .war files..."
          mkdir -p sakai-webapps
          find . -name "*.war" -exec cp {} sakai-webapps/ \;
          ls -lah sakai-webapps | tee collected_wars.log

      - name: Upload WAR Files as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sakai-wars
          path: sakai-webapps/
          compression-level: 0

  docker:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository (For Dockerfile)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.inputs.branch_name }}

      - name: Ensure Dockerfile Exists
        run: |
          echo "🔍 Checking for Dockerfile..."
          if [ ! -f Dockerfile ]; then
            echo "❌ Dockerfile not found in branch '${{ github.event.inputs.branch_name }}'. Ensure it's in the repo root."
            exit 1
          else
            echo "✅ Dockerfile found in '${{ github.event.inputs.branch_name }}'."
          fi

      - name: Download All WAR Files
        uses: actions/download-artifact@v4
        with:
          name: sakai-wars
          path: sakai-webapps/

      - name: Checkout `sakaiprops` Repository (Fetch `sakai.properties`)
        uses: actions/checkout@v4
        with:
          repository: thakurankit99/sakaiprops
          ref: main
          token: ${{ secrets.SAKAIPROPS_PAT }}

      - name: Build Docker Image
        run: |
          echo "✅ Building Docker image..."
          docker build -q -t ankitosm/sakai:${{ github.event.inputs.branch_name }} .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Push Docker Image to Docker Hub
        run: |
          echo "✅ Pushing Docker image..."
          docker push ankitosm/sakai:${{ github.event.inputs.branch_name }}

  deploy:
    needs: docker
    runs-on: ubuntu-20.04
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
        script: |
          echo "🔄 Pulling latest Sakai image..."
          docker pull ankitosm/sakai:${{ github.event.inputs.branch_name }}

          echo "🔄 Ensuring Docker network exists..."
          docker network create sakai_default || true

          echo "🛑 Stopping existing Sakai container..."
          docker stop sakai-app || true
          
          echo "🗑 Removing old Sakai container..."
          docker rm sakai-app || true

          echo "🔄 Cloning `sakaiprops` repository..."
          git clone https://github.com/thakurankit99/sakaiprops.git ~/sakaiprops
          mv ~/sakaiprops/sakai.properties ~/sakai.properties

          echo "🚀 Starting new Sakai container..."
          docker run -d --name sakai-app --network=sakai_default -p 8080:8080 \
            -v ~/sakai.properties:/opt/tomcat/sakai/sakai.properties \
            ankitosm/sakai:${{ github.event.inputs.branch_name }}

          echo "✅ Deployment complete! Sakai should be running on http://${{ secrets.VPS_HOST }}:8080"
