name: Sakai 23 CI/CD Pipeline

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: "Enter the branch name to deploy (e.g., 23.x)"
        required: true
        default: "23.x"

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Sakai Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch_name }}

      - name: Set Up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "11"
          architecture: x64

      - name: Set Up Maven (Skip Manual Installation)
        run: |
          echo "MAVEN_HOME=/usr/share/maven" >> $GITHUB_ENV
          echo "PATH=$MAVEN_HOME/bin:$PATH" >> $GITHUB_ENV
          mvn -version

      - name: Cache Maven Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set Environment Variables
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64" >> $GITHUB_ENV
          echo "CATALINA_HOME=/opt/tomcat" >> $GITHUB_ENV
          echo "SAKAI_HOME=/opt/tomcat/sakai" >> $GITHUB_ENV
          echo "PATH=$JAVA_HOME/bin:$CATALINA_HOME/bin:$PATH" >> $GITHUB_ENV

      - name: Build Master POM
        run: |
          cd master
          mvn clean install

      - name: Build and Deploy Sakai
        run: |
          mkdir -p /opt/tomcat/sakai /opt/tomcat/components
          mvn clean install sakai:deploy \
            -DresolveDependenciesInParallel \
            -Dbuildcache -B \
            -Dmaven.tomcat.home=/opt/tomcat \
            -Dsakai.home=/opt/tomcat/sakai \
            -Dsakai.components.dir=/opt/tomcat/components \
            -Djava.net.preferIPv4Stack=true \
            -Dmaven.test.skip=true \
            -Dsakai.cleanup=true | tee build.log

      - name: Check for Build Errors
        if: failure()
        run: |
          echo "‚ùå Build failed! Showing last 50 lines of logs..."
          tail -n 50 build.log
          exit 1

      - name: Verify Components & Webapps Are Deployed
        run: |
          echo "üìÇ Checking /opt/tomcat/components..."
          ls -lah /opt/tomcat/components || exit 1
          echo "üìÇ Checking /opt/tomcat/webapps..."
          ls -lah /opt/tomcat/webapps || exit 1

      - name: Upload Components & Webapps as Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sakai-build
          path: |
            /opt/tomcat/webapps/
            /opt/tomcat/components/
          compression-level: 0

  docker:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository (For Dockerfile)
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.inputs.branch_name }}

      - name: Download All Sakai Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: sakai-build
          path: .

      - name: Verify Downloaded Files Before Docker Build
        run: |
          echo "Checking webapps..."
          if [ ! -d "opt/tomcat/webapps" ] || [ -z "$(ls -A opt/tomcat/webapps)" ]; then
            echo "‚ùå 'opt/tomcat/webapps' directory is empty! Failing build."
            exit 1
          fi
          echo "Checking components..."
          if [ ! -d "opt/tomcat/components" ] || [ -z "$(ls -A opt/tomcat/components)" ]; then
            echo "‚ùå 'opt/tomcat/components' directory is empty! Failing build."
            exit 1
          fi

      - name: Checkout sakaiprops Repository
        uses: actions/checkout@v4
        with:
          repository: thakurankit99/sakaiprops
          ref: main
          token: ${{ secrets.SAKAIPROPS_PAT }}
          path: sakaiprops

      - name: Prepare sakaiprops Files for Docker Build
        run: |
          cp sakaiprops/apache-tomcat-9.0.69.tar.gz ./
          cp sakaiprops/sakai.properties ./
          cp sakaiprops/context.xml ./
          cp sakaiprops/server.xml ./
          cp sakaiprops/mysql-connector-j-8.4.0.jar ./
          cp sakaiprops/setenv.sh ./

          mv opt/tomcat/webapps webapps
          mv opt/tomcat/components components

      - name: Build Docker Image
        run: |
          echo "‚úÖ Building Docker image..."
          docker build --no-cache -t ankitosm/sakai:${{ github.event.inputs.branch_name }} .

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Push Docker Image to Docker Hub
        run: |
          echo "‚úÖ Pushing Docker image..."
          docker push ankitosm/sakai:${{ github.event.inputs.branch_name }}

  deploy:
    needs: docker
    runs-on: ubuntu-20.04
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            echo "üîÑ Pulling latest Sakai image..."
            docker pull ankitosm/sakai:${{ github.event.inputs.branch_name }}

            echo "üöÄ Stopping and removing old container (if any)..."
            docker rm -f sakai-app || true

            echo "üöÄ Starting new Sakai container..."
            docker run -d --name sakai-app \
              --network=sakai_default \
              -p 8181:8181 \
              -e CATALINA_HOME=/opt/tomcat \
              -e SAKAI_HOME=/opt/tomcat/sakai \
              ankitosm/sakai:${{ github.event.inputs.branch_name }}

            echo "‚úÖ Deployment complete! Sakai should be running on http://${{ secrets.VPS_HOST }}:8181"
